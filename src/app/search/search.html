<div class="col-md-10 search-cont" ng-controller='SearchCtrl as search'>
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <ul id="search">
    <input autocomplete="off" type="text" ng-model="searchForm" ng-keyup="search.searchByName()" name="q" id="topsearch" placeholder="Search..." class="field" />
      Have:<input type='radio' name='hW' value='Have' checked id='haveCheck'>

      Want:<input type='radio'name='hW' value='Want' >
    <li ng-repeat = "card in search.cards | limitTo: 10" style="list-style-type:none">
      <p ng-click="search.addItemHave(search.cards[$index])">
        <a href="">{{card.name}} | {{card.cardSetName}}</a>
      </p>
    </li>
  </ul>

  <ul id="have">
    <li ng-repeat="(id, have) in search.haves" >
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5+</option>
      </select>
      {{have.name}} | {{have.cardSetName}}
      <a href='' ng-click="search.removeItemHave(id)">
        Remove
      </a>
    </li>
  </ul>

  <ul id="want">
    <li ng-repeat="(id, have) in search.wants" >
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5+</option>
      </select>
      {{want.name}} | {{want.cardSetName}}
      <a href='' ng-click="search.removeItemWant(id)">
        Remove
      </a>
    </li>
  </ul>
  <button id="save" ng-click="search.pushCards(search.user.uid)">Save</button>
</div>
